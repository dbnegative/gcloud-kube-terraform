- hosts: all
  remote_user: root
  roles:
    - { role: common, tags: common }            

- hosts: etcd
  remote_user: root
  roles:
    - { role: etcd, tags: etcd debug }

- hosts: controller
  remote_user: root
  roles:
    - { role: kube-ssl }
    - { role: kube-apiserver, tags: kube-apiserver }
    - { role: kube-controller, tags: kube-controller }
    - { role: kube-scheduler, tags: kube-scheduler }
    - { role: kubectl, tags: kubectl debug }

- hosts: worker
  remote_user: root
  roles:
    - { role: kube-ssl }
    - { role: cni, tags: cni }
    - { role: docker, tags: docker }
    - { role: kubectl, tags: kubectl }
    - { role: kubelet, tags: kubelet }
    - { role: kube-proxy, tags: kube-proxy }